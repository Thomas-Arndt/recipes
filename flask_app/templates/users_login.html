<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center p-3">
        <div class="wrapper bg-dark col-6 p-3 rounded-3 shadow">
            <h2 class="text-center text-warning">Login</h2>
            <form action="/users/login" method="post">
                <input type="text" name="email" id="email" placeholder="Email" class="form-control">
                {% for message in get_flashed_messages(category_filter=["err_email"]) %}
                    {% if message: %}
                        <p class="alert alert-danger">{{ message }}</p>
                    {% endif %}
                {% endfor %}
                <input type="password" name="password" id="password" placeholder="Password" class="form-control mt-3">
                {% for message in get_flashed_messages(category_filter=["err_login"]) %}
                    {% if message: %}
                        <p class="alert alert-danger">{{ message }}</p>
                    {% endif %}
                {% endfor %}
                <div class="d-flex justify-content-between mt-3">
                    <input type="submit" value="Login" class="btn btn-warning">
                    <a href="/users/new" class="btn btn-info">Register</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
